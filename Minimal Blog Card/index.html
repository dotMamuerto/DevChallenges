<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card - HTML-CSS</title>
  </head>
  <body>
    <article class="card">
      <section class="card-upper">
        <img src="images/cactus_img.jpg" class="card-image" alt="" srcset="" />
        <p class="card-tag">Design</p>
        <h2 class="card-title">Embracing Minimalism</h2>

        <p class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </section>
      <!-- <hr class="divisor" /> -->
      <section class="card-lower">
        <small class="card-author">Annie Spratt</small>
      </section>
    </article>
  </body>
</html>
